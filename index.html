<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <p>TIC TAC TOE</p>
      </div>
      <div class="player-container">
        <div class="player-sub-container player-sub-container-1">
          <div class="player-name-container">
            <div class="player-name" id="player-name-1">Player 1</div>
          </div>
          <div class="turn-detail-container">
            <div class="turn-detail" id="turn-detail-1">Your Turn</div>
          </div>
          <div class="game-stats-container">
            <div class="game-stats-title">Game Stats</div>
            <div class="stats">Wins: <span id="wins-1">0</span></div>
          </div>
        </div>
      </div>
      <div class="player-container">
        <div class="player-sub-container player-sub-container-2">
          <div class="player-name-container">
            <div class="player-name" id="player-name-2">Player 2</div>
          </div>
          <div class="turn-detail-container">
            <div class="turn-detail" id="turn-detail-2">Wait For Your Turn</div>
          </div>
          <div class="game-stats-container">
            <div class="game-stats-title">Game Stats</div>
            <div class="stats">Wins: <span id="wins-2">0</span></div>
          </div>
        </div>
      </div>
      <div class="game-board-container">
        <div class="game-board-sub-container" id="game-board-sub-container"></div>
      </div>
      <div class="result-container">
        <p id="result"></p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
